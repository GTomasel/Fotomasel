<!DOCTYPE html>
<html>
<head>
	<title>Preguntá por nuestro servicio fotográfico</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Mediante este formulario podés ponerte en contacto y sacarte cualquier duda acerca del servicio u obtener mas informacion, además de ver un mapa de la zona donde me encuentro.">
	<script src="https://kit.fontawesome.com/026c5ee3ed.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top flex-row">
			<a class="navbar-brand" href="index.html"><img class="navbar__logo mr-lg-3" src="media/logo3.png" title="logo" alt="logo"></a>
			<button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  <div id="links" class="navbar-nav align-items-center mt-2 my-2 mx-auto w-100">
				<a class="nav-link" href="index.html">INICIO <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="index.html#fotos">FOTOS</a>
				<a class="nav-link" href="index.html#video">VIDEO</a>
				<a class="nav-link" href="presupuestos.html">PRESUPUESTOS</a>
				<a class="nav-link active" href="contacto.html">CONTACTO</a>
			  </div>
			</div>
		</nav>
	</header><!--End Header-->	
	<div class="flexContactoMain"><!--Main-->
		<form>
			<p>CONTACTO</p>
			<div class="form-group">
		   		<label for="exampleInputName1">Nombre y Apellido</label>
		    	<input type="text" class="form-control" id="InputName1">
		  	</div>
		  	<div class="form-group">
		    	<label for="exampleInputEmail1">Direccion de E-mail</label>
		    	<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
		    	<small id="emailHelp" class="form-text text-muted">Nunca compartiremos tus datos personales con nadie más.</small>
		  	</div>	  	
		  	<div class="form-group">
    			<label for="exampleFormControlTextarea1">Escribinos tu consulta</label>
    			<textarea class="form-control" id="InputTextarea1" rows="3"></textarea>
  			</div>
  			<div class="form-group form-check">
		    	<input type="checkbox" class="form-check-input" id="exampleCheck1">
		    	<label class="form-check-label" for="Check1">Recibir novedades y promociones por email</label>
		  	</div>
		  	<!-- Modal -->
			<div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="ModalLabel">Consulta enviada!</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        Gracias por enviarnos su consulta, le responderemos a la brevedad.
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			      </div>
			    </div>
			  </div>
			</div>
			<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#Modal1">
			  Enviar
			</button>
			<button type="reset" class="btn btn-danger ml-1">
				Limpiar
			</button>
		</form>
		<iframe class="border border-secondary rounded" id="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52591.21050082419!2d-58.54168345271266!3d-34.52947810241279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6ad5df27b3b%3A0xb31979a45300fad2!2sVicente%20L%C3%B3pez%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1623109475774!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy">
		</iframe>
	</div>
	<footer>
		<i class="fas fa-map-marker-alt fa-lg"></i>
		<h5>Buenos Aires, Argentina</h5>
		<img class="footer__MediosPago" src="media/mp.png" alt="Mercado Pago">
	</footer>
	<script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
